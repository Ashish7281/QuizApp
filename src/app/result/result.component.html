<div class="result-box custom-box">
  <h1>Quiz Result</h1>
  <table>
    <tr>
      <td>Total Questions</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Correct Answers</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Wrong Answers</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Percentage</td>
      <td>{{ (20 / 5) * 100 }}</td>
    </tr>
  </table>

  <button type="button" class="btn btn-success " routerLink="/question">Retake Quiz</button>

  <button type="button" class="btn btn-info" routerLink="/login">Exit</button>
  
</div>
